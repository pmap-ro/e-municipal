image: Visual Studio 2017
init:
  - git config --global core.autocrlf true
install:
  - ECHO %APPVEYOR_BUILD_WORKER_IMAGE%
  - dotnet --version
  - dotnet restore
build_script:
  - dotnet build
after_build:
- cmd: dotnet publish --output .\publicar --configuration Release
artifacts:
- path: .\publicar
  name: Publicar_WebDeploy
  type: WebDeployPackage
