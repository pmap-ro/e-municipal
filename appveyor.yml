image: Visual Studio 2017
init:
  - git config --global core.autocrlf true
install:
  - ECHO %APPVEYOR_BUILD_WORKER_IMAGE%
  - dotnet --version
  - dotnet restore
build_script:
  - dotnet build
after_build:
- cmd: dotnet publish --output "C:\projects\e-municipal\src\Web\publicar" --configuration Release
artifacts:
- path: "C:\projects\e-municipal\src\Web\publicar"
  name: DeployTeste
  type: WebDeployPackage
